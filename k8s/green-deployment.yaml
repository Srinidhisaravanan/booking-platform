apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-booking-green
  namespace: production
  labels:
    app: movie-booking
    version: green
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: movie-booking
      version: green
  template:
    metadata:
      labels:
        app: movie-booking
        version: green
    spec:
      containers:
      - name: app
        image: ghcr.io/movie-booking:latest  # This will be updated by CI/CD
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: SPRING_REDIS_HOST
          value: "redis-cluster"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: movie-booking-green-service
  namespace: production
spec:
  selector:
    app: movie-booking
    version: green
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP